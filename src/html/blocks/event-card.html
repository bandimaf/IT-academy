<article class="card-event @@class">
    <a class="card-event__link" href="#">
        <picture class="card-event__picture">
            <source type="image/webp" srcset="@@image/webp"/>
            <img class="card-event__picture-img" src="@@img" alt="@@alt"/>
        </picture>
            <h3 class="card-event__title">@@title</h3>
            <p class="card-event-text">@@descr</p>
            <time class="card-event-time" datetime="2022-12-07T18:00">@@time</time>
    </a>
</article>
