<div class="pp" id="js-eventPP">
    <div class="pp__container">
        <div class="pp__sticky-close">
            <button type="button" class="x-btn pp__sticky-btn js-ppCloseBtn">
                <svg class="pp__btn-icon" width="24" height="24">
                    <use xlink:href="assets/icons/symbols.svg#x"></use>
                </svg>
            </button>
        </div>
        <div class="pp__wrapper">
            <h3 class="pp__title">
                Заполните форму <br />
                и мы подберем площадку
            </h3>
            <div class="pp__form form">
                <div class="form__list">
                    <div class="form__field field form__field--w50">
                        <h6 class="field__title">
                            Формат мероприятия:
                        </h6>
                        <div class="field__radio radio">
                            <label class="radio__label">
                                <input class="radio__input" type="radio" name="format" value="seminar" checked>
                                <span class="radio__mark"></span>
                                <span class="radio__label">Мастер-класс/семинар</span>
                              </label>
                            <label class="radio__label">
                                <input type="radio" name="format" value="concert" class="radio__input" />
                                <span class="radio__mark"></span>
                                <span class="radio__name">Концерт/выступление</span>
                            </label>
                            <label class="radio__label">
                                <input type="radio" name="format" value="show" class="radio__input" />
                                <span class="radio__mark"></span>
                                <span class="radio__name">Выставка/показ</span>
                            </label>
                            <label class="radio__label">
                                <input type="radio" name="format" value="other" class="radio__input" />
                                <span class="radio__mark"></span>
                                <span class="radio__name">Другое</span>
                            </label>
                        </div>
                    </div>
                    <div class="form_group">
                        <div class="form__field field form__field--mb30">
                            <h6 class="field__title">Планируемое количество посетителей:</h6>
                            <select name="amount" class="field__select">
                                <option value="20">
                                    до 20 человек
                                </option>
                                <option value="100">
                                    от 20 до 100 человек
                                </option>
                                <option value="500">
                                    от 100 до 500 человек
                                </option>
                                <option value="501">
                                    более 500 человек
                                </option>
                            </select>
                        </div>
                        <div class="form__field field"></div>
                        <h6 class="field__title">Дата проведения:</h6>
                        <div class="field__inputs">
                            <input class="field__input field__input--w55 field__input--datetime" type="text" placeholder="ДД" />
                            <input class="field__input field__input--w55 field__input--datetime" type="text" placeholder="ММ" />
                            <input class="field__input field__input--w110" type="text" placeholder="ГГГГ" />
                        </div>
                    </div>
                </div>
                <div class="form__section">
                    <h6 class="field__title">
                        Контактные данные:
                    </h6>
                    <div class="form__list form__list--mb50">
                        <label class="form__field field form__field--w50">
                            <span class="field__label">Имя*</span>
                            <input type="text" class="field__input" placeholder="Имя" required name="name">
                        </label>
                        <label class="form__field field form__field--w50">
                            <span class="field__label">Фамилия*</span>
                            <input type="text" class="field__input" placeholder="Фамилия" required name="lastname">
                        </label>
                        <label class="form__field field form__field--w50">
                            <span class="field__label">Телефон*</span>
                            <input type="tel" class="field__input" placeholder="+7()___ ___ ___" required name="phone">
                        </label>
                        <label class="form__field field form__field--w50">
                            <span class="field__label">Email*</span>
                            <input type="email" class="field__input" placeholder="Email" required name="email">
                        </label>
                    </div>

                    <label class="form__field field form__field--mb30">
                        <span class="field__label field__label--textarea">Есть пожелания? Напишите нам:</span>
                        <textarea name="wish" class="field__textarea"></textarea>
                    </label>

                    <label class="form__check check form__check--mb40">
                        <input type="checkbox" class="check__input" name="agree" required />
                        <span class="check__mark"></span>
                        <span class="check__label">Я соглашаюсь с пользовательским соглашением и с политикой
                            использования персональных данных</span>
                    </label>
                    <div class="form__btns">
                        <button type="submit" class="form__btn btn">Отправить</button>
                        <button type="button" class="form__btn-close btn js-ppCloseBtn">Закрыть</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
