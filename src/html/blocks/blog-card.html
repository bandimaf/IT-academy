<article class="@@class">
    <a href="#" class="blog-card__link">
        <picture class="blog-card__picture">
            <!-- <source type="image/webp" srcset="@@image/webp"/> -->
            <img class="blog-card__picture-img" src="@@img" alt="@@alt"/> 
            <!-- src="@@img" alt="@@alt -->
        </picture>
        <div class="blog-card__wrapper">
            <time class="blog-card__date" datetime="@@date">@@date_format</time>
            <h3 class="blog-card__name">@@name</h3>
            <!-- <p class="blog-card__description">@@description</p> -->
            <div class="blog-card__link-button">
                <p class="blog-card__description">@@description</p>
                <button type="button" class="blog-card__button-icon">
                    <svg class="slider__icon" width="91px" height="60px">
                        <use xlink:href="assets/icons/symbols.svg#slider_right">
                    </svg>
                </button>
            </div>
        </div>

    </a>
</article>
